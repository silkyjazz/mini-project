<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library of Congress Search Engine</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center m-5">Library of Congress Search Engine</h1>

      <form>
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="searchText"
            placeholder="Search"
          />

          <select
            id="selectFormat"
            class="form-select"
            
          >
            <option data-number="1">Select a format...</option>
            <option data-number="2">Maps</option>
            <option data-number="3">Audio</option>
            <option data-number="4">Photos</option>
            <option data-number="5">Manuscripts</option>
            <option data-number="6">Newspaper</option>
            <option data-number="7">Film and Videos</option>
            <option data-number="8"> Notated Music</option>
            <option data-number="9">Websites</option>
    

          </select>
        </div>
        <button type="submit" id="submit" class="col-12 btn btn-primary">
          Click Me
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
